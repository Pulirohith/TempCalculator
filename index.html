<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempConverter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature Coneverter</h1>
        <div class="temp-converter">
            <label for="celcius">Celcius:</label>
            <input onchange="calc(event)"
             type="number" 
             name="celcius" 
             id="celcius" 
             placeholder="Enter Temperature" 
             class="input"> 
        </div>
        <div class="temp-converter">
            <label for="farenheit">Farenheit:</label>
            <input onchange="calc(event)"
             type="number" 
             name="farenheit" 
             id="farenheit" 
             placeholder="Enter Temperature" 
             class="input"> 
        </div>
        <div class="temp-converter">
            <label for="kelvin">Kelvin:</label>
            <input onchange="calc(event)"
             type="number" 
             name="kelvin" id="kelvin" 
             placeholder="Enter Temperature" 
             class="input"> 
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
